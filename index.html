<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Texture reCreator is a modern online tool to test and create seamless texture tiling patterns for 3D rendering, game assets, and digital art." />
    <meta name="keywords" content="texture recreator, seamless texture tool, texture tiling, 3d texture, pbr texture, game texture, image tiling, texture preview, webgl, three.js" />
    <meta name="author" content="Akshay Nikhare" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://akshaynikhare.github.io/Texture-reCreator/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://akshaynikhare.github.io/Texture-reCreator/" />
    <meta property="og:title" content="Texture reCreator - Seamless Texture Tiling Tool" />
    <meta property="og:description" content="Upload any texture, preview standard or mirror tiling in real time, and download seamless textures for 3D and game engines." />
    <meta property="og:image" content="https://akshaynikhare.github.io/Texture-reCreator/assets/texture-final-rendered.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Texture reCreator - Seamless Texture Tiling Tool" />
    <meta name="twitter:description" content="Check and generate seamless texture tiling patterns for 3D rendering with an instant web-based preview." />
    <meta name="twitter:image" content="https://akshaynikhare.github.io/Texture-reCreator/assets/texture-final-rendered.jpg" />

    <!-- PWA / Theme -->
    <meta name="theme-color" content="#080b12" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Texture reCreator",
        "url": "https://akshaynikhare.github.io/Texture-reCreator/",
        "description": "Online tool to test and create seamless texture tiling patterns for 3D rendering, games, and digital art.",
        "applicationCategory": "GraphicsApplication",
        "operatingSystem": "Any",
        "image": "https://akshaynikhare.github.io/Texture-reCreator/assets/texture-final-rendered.jpg",
        "author": {
          "@type": "Person",
          "name": "Akshay Nikhare",
          "url": "http://akshay-nikhare.appspot.com/"
        }
      }
    </script>

    <title>Texture reCreator - Seamless Texture Tiling Tool</title>

  <link rel="icon" href="./assets/texture-original.jpg" type="image/jpeg" />
  <link rel="stylesheet" href="./src/styles/main.css" />
  <link rel="stylesheet" href="./src/styles/theme.css" />

  </head>
  <body>
    <!-- Split Screen Layout -->
    <div class="app-layout">
      <!-- Left Sidebar - Controls (20%) -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-content">
          <!-- Header -->
          <header class="sidebar-header">
            <h1>Texture reCreator</h1>
            <p class="subtitle">Seamless Texture Tool</p>
          </header>

          <!-- Image Upload Section -->
          <section class="control-group">
            <h2 class="group-title">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21 15 16 10 5 21"/>
              </svg>
              Image
            </h2>
            <button id="selectImageBtn" class="btn-primary">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
              </svg>
              Upload Image
            </button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" />
            <p class="hint">Or drag & drop anywhere</p>
          </section>

          <!-- Tile Settings -->
          <section class="control-group">
            <h2 class="group-title">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"/>
                <rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/>
              </svg>
              Tile Settings
            </h2>

            <div class="control-item">
              <label class="control-label">
                Width
                <span class="control-value" id="width-value">16</span>
              </label>
              <input
                id="setWidthSlider"
                type="range"
                min="1"
                max="20"
                value="16"
                class="slider"
              />
            </div>

            <div class="control-item">
              <label class="control-label">
                Height
                <span class="control-value" id="height-value">16</span>
              </label>
              <input
                id="setheightSlider"
                type="range"
                min="1"
                max="20"
                value="16"
                class="slider"
              />
            </div>

            <div class="link-control">
              <input type="checkbox" id="cb1" checked />
              <label for="cb1" class="link-button">
                <img src="./assets/link-icon-linked.png" class="link-icon" id="linkIcon" alt="Link" />
                <span>Link Dimensions</span>
              </label>
            </div>
          </section>

          <!-- Tiling Pattern -->
          <section class="control-group">
            <h2 class="group-title">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="16 18 22 12 16 6"/>
                <polyline points="8 6 2 12 8 18"/>
              </svg>
              Pattern Type
            </h2>

            <div class="pattern-options">
              <div class="pattern-option">
                <input type="radio" id="t1" name="type_s" value="false" checked />
                <label for="t1">
                  <img src="./assets/thumbnail-1.png" alt="Standard" />
                  <span>Standard</span>
                </label>
              </div>

              <div class="pattern-option">
                <input type="radio" id="t2" name="type_s" value="true" />
                <label for="t2">
                  <img src="./assets/thumbnail-2.png" alt="Mirror" />
                  <span>Mirror</span>
                </label>
              </div>
            </div>
          </section>

          <!-- Preview Mode -->
          <section class="control-group">
            <h2 class="group-title">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12 2 2 7 12 12 22 7 12 2"/>
                <polyline points="2 17 12 22 22 17"/>
                <polyline points="2 12 12 17 22 12"/>
              </svg>
              Preview Mode
            </h2>

            <div class="mode-options">
              <button class="mode-option active" data-mode="background">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2"/>
                  <path d="M3 9h18M9 21V9"/>
                </svg>
                <span>Background</span>
              </button>

              <button class="mode-option" data-mode="sphere">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                </svg>
                <span>Sphere</span>
              </button>

              <button class="mode-option" data-mode="cloth">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 2v20M8 2v20M12 2v20M16 2v20M20 2v20"/>
                </svg>
                <span>Wall</span>
              </button>

              <button class="mode-option" data-mode="cube">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                  <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                  <line x1="12" y1="22.08" x2="12" y2="12"/>
                </svg>
                <span>Cube</span>
              </button>
            </div>
          </section>

          <!-- Download Section -->
          <section class="control-group">
            <h2 class="group-title">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              Download
            </h2>
            <a id="dlnk" download="texture.jpg" class="btn-download">
              <img id="cvs1" alt="Preview" />
              <span>Download Texture</span>
            </a>
          </section>

          <!-- Footer -->
          <footer class="sidebar-footer">
            <p>
              <a href="http://akshay-nikhare.appspot.com/" target="_blank" rel="noopener">
                Â© Akshay Nikhare
              </a>
            </p>
          </footer>
        </div>
      </aside>

      <!-- Right Preview Area (80%) -->
      <main class="preview-area" id="previewArea">
        <div class="preview-wrapper">
          <!-- 3D Preview Container -->
          <div id="threejs-preview" class="threejs-preview" style="display: none;"></div>

          <!-- Preview Info Overlay -->
          <div class="preview-info-overlay">
            <p id="previewInfo">Background tiling mode - Upload an image to see it tile</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Hidden Canvas -->
    <canvas id="cvs" style="display: none;"></canvas>

    <!-- Loading indicator -->
    <div class="loading-indicator" id="loading">
      <div class="spinner"></div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
