    <div class="container">
      <div class="content" id="container">

        <div class="setup">
          <div>Tile width</div>
          <div>
            <input
              id="setWidthSlider"
              type="range"
              name="points"
              min="1"
              max="20"
              value="1"
            />
          </div>

          <div class="linkage">
            <input type="checkbox" id="cb1" />
            <label for="cb1"><div id="img"></div></label>
          </div>
          <div>Tile height</div>
          <div>
            <input
              id="setheightSlider"
              type="range"
              name="points"
              min="1"
              max="20"
              value="1"
            />
          </div>
        </div>
        
        
        <div class="pvu">
         
            <div class="p1">
              <input checked="checked" id="t1" type="radio" name="type_s" value="false" />
              <label class="type-cc t1_id" for="t1"></label>
            </div>
            <div class="p2">
              <input  id="t2"  type="radio"  name="type_s"   value="true"       />
              <label class="type-cc t2_id" for="t2"></label>
            </div>
            <div class="p3">
                <a id="dlnk" download>
                    <img id="cvs1"> 
                    <label> download</label>
                </a>
            </div>
        </div>

        <canvas id="cvs"></canvas>
      </div>
    </div>
