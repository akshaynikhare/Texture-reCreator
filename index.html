<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern online tool to check image tiling for 3D texture rendering with seamless pattern generation" />
    <meta name="keywords" content="texture, 3d, tiling, seamless, canvas, image-processing" />
    <meta name="author" content="Akshay Nikhare" />
    <title>Texture reCreator - Seamless Texture Tiling Tool</title>

    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/theme.css" />

    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="./img/sam-1.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="content" id="container">
        <header class="app-header">
          <h1>Texture reCreator</h1>
          <p class="subtitle">Test & create seamless texture patterns</p>
          <small class="credits">
            <a href="http://akshay-nikhare.appspot.com/" target="_blank" rel="noopener noreferrer">
              Â© Akshay Nikhare
            </a>
          </small>
        </header>

        <section class="instructions">
          <p>
            <strong>Quick Start:</strong> Drag and drop an image file anywhere on the page or
          </p>
          <button id="selectImageBtn" class="select-image-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <polyline points="21 15 16 10 5 21"/>
            </svg>
            Select Image
          </button>
          <input type="file" id="fileInput" accept="image/*" style="display: none;" />
        </section>

        <section class="controls-section">
          <h2 class="section-title">Tile Settings</h2>

          <div class="setup">
            <div class="control-label">Width</div>
            <div class="slider-container">
              <input
                id="setWidthSlider"
                type="range"
                name="tile-width"
                min="1"
                max="20"
                value="1"
                aria-label="Tile width"
              />
              <span class="slider-value" id="width-value">1</span>
            </div>

            <div class="control-label">Height</div>
            <div class="slider-container">
              <input
                id="setheightSlider"
                type="range"
                name="tile-height"
                min="1"
                max="20"
                value="1"
                aria-label="Tile height"
              />
              <span class="slider-value" id="height-value">1</span>
            </div>

            <div class="linkage">
              <input type="checkbox" id="cb1" aria-label="Link width and height" />
              <label for="cb1" class="link-button">
                <img src="./img/link_a.png" class="link-icon-img" id="linkIcon" alt="Link/Unlink" />
              </label>
            </div>
          </div>
        </section>

        <section class="pattern-section">
          <h2 class="section-title">Tiling Pattern</h2>

          <div class="pvu">
            <div class="p1">
              <input
                checked="checked"
                id="t1"
                type="radio"
                name="type_s"
                value="false"
                aria-label="Standard tiling pattern"
              />
              <label class="type-cc" for="t1">
                <img src="./img/t1.png" alt="Standard tiling" class="pattern-preview" />
                <span class="radio-label">Standard</span>
              </label>
            </div>

            <div class="p2">
              <input
                id="t2"
                type="radio"
                name="type_s"
                value="true"
                aria-label="Mirror tiling pattern"
              />
              <label class="type-cc" for="t2">
                <img src="./img/t2.png" alt="Mirror tiling" class="pattern-preview" />
                <span class="radio-label">Mirror</span>
              </label>
            </div>

            <div class="p3">
              <h3 class="preview-title">Preview & Download</h3>
              <a id="dlnk" download="texture.jpg" class="download-link">
                <img id="cvs1" alt="Texture preview" />
                <span class="download-text">
                  <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                  </svg>
                  Download
                </span>
              </a>
            </div>
          </div>
        </section>

        <canvas id="cvs" style="display: none;"></canvas>

        <footer class="app-footer">
          <p>Tested on Chrome, Firefox, Safari & Edge</p>
        </footer>
      </div>
    </div>

    <!-- Loading indicator -->
    <div class="loading-indicator" id="loading">
      <div class="spinner"></div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
